<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form method="get" action="loginaction.jsp">
              <input type="text" placeholder="Enter Username" required="" class="form-control" name="user">
              <br>
              
              <input id="pass" type="password" placeholder="Enter Password" required="" class="form-control" name="pass">
              <input type="checkbox" onclick="showpass()"> <a style="color: black;">Show Password</a>
              <br>
              <br>
              <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block">
              
              </form>
          
       
      </div>

  <script>
 function showpass() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
 }
 </script>
